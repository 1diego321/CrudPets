<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--Etiqueta Obligatoria-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <title>Mascotas!</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Mascotas!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Acerca De </span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Agregar Nueva Mascosta</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" id="frmPet" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label for="name">Nombre</label>
                                            <input type="text" name="name" id="name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="color">Color</label>
                                            <input type="text" name="color" id="color" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Imagen</label>
                                            <input type="file" name="image" id="image" class="form-control-file">
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label for="gender">Genero</label>
                                            <select name="gender" id="gender" class="form-control">
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="ownerid">Due√±o</label>
                                            <select type="text" name="ownerid" id="ownerid" class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div>
                                <button id="btnAdd" type="submit" form="frmPet" class="btn btn-success">Agregar</button>
                                <a href="index.html" class="btn btn-info">Volver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script src="lib/js/jquery-3.5.1.slim.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/controlsPet.js"></script>
    <script src="js/createPet.js"></script>
</body>

</html>
